<!doctype html>
<html ng-app>
    <head>
        <title>Iterating Over Data and Filters</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-init="customers=[{joined: '2002-12-02', name: 'Juan', city: 'Denver', orderTotal: 59.67},
                             {joined: '2002-12-02', name: 'Luis', city: 'Denver', orderTotal: 99.67},
                             {joined: '2002-12-02', name: 'Pablo', city: 'Denver', orderTotal: 5994.67},
                             {joined: '2002-12-02', name: 'Miguel', city: 'Denver', orderTotal: 699.67}]">
        <h2>Customers</h2>
        Filter: <input type='text' ng-model="customerFilter.name"/>
        <br/> <br/>
        <table>
            <tr>
                <th ng-click="sortBy='name';reverse=!reverse">Name&nbsp;&nbsp;</th>
                <th ng-click="sortBy='city';reverse=!reverse">City&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total&nbsp;&nbsp;&nbsp;</th>
                <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
            </tr>
            <tr ng-repeat="c in customers | orderBy:sortBy:reverse | filter:customerFilter">
                <td>{{c.name}}</td>
                <td>{{c.city}}&nbsp;&nbsp;</td>
                <td>{{c.orderTotal | currency}}&nbsp;&nbsp;</td>
                <td>{{c.joined | date}}</td>
            </tr>
        </table>

        <script src="angular.js"></script>
    </body>
</html>
